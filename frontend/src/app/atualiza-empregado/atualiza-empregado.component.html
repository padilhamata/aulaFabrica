<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="empregado.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Endereço</label>
      <input type="text" class="form-control" id="endereco" required [(ngModel)]="empregado.endereco" name="endereco">
    </div>

    <div class="form-group">
      <label for="name">Telefone</label>
      <input type="text" class="form-control" id="telefone" required [(ngModel)]="empregado.telefone" name="telefone">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="empregado.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">CPF</label>
      <input type="text" class="form-control" id="CPF" required [(ngModel)]="empregado.CPF" name="CPF">
    </div>

    <div class="form-group">
      <label for="name">Data de nascimento</label>
      <input type="text" class="form-control" id="dataNascimento" required [(ngModel)]="empregado.dataNascimento" name="dataNascimento">
    </div>

    <div class="form-group">
      <label for="name">Função</label>
      <input type="text" class="form-control" id="funcao" required [(ngModel)]="empregado.funcao" name="funcao">
    </div>

    <div class="form-group">
      <label for="name">Telefone</label>
      <input type="text" class="form-control" id="telefone" required [(ngModel)]="empregado.telefone" name="telefone">
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
