<h2>Empresa Detalhes</h2> 

<hr/>
<div *ngIf="empresa">
  <div>
    <label><b>Nome: </b></label> {{empresa.nome}}
  </div>
  <div>
    <label><b>CNPJ: </b></label> {{empresa.cnpj}}
  </div>
  <div>
    <label><b>Telefone: </b></label> {{empresa.telefone}}
  </div>
  <div>
    <label><b>Endereço: </b></label> {{empresa.endereco}}
  </div>  
  <div>
    <label><b>Data da Fundação: </b></label> {{empresa.dataFundacao}}
  </div>
  <div>
    <label><b>Proprietário: </b></label> {{empresa.proprietario.nome}}
  </div>
</div>

<br>
<br>
<button (click)="listar()" class="btn btn-primary">Voltar a lista de Empresas</button><br>
