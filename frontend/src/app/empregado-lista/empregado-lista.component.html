<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de empregados</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Função</th>
          <th>Comandos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empregado of empregados | async">
          <td>{{empregado.nome}}</td>
          <td>{{empregado.endereco}}</td>
          <td>{{empregado.telefone}}</td>
          <td>{{empregado.email}}</td>
          <td>{{empregado.cpf}}</td>
          <td>{{empregado.dataNascimento | date: 'dd/MM/yyyy'}}</td>
          <td>{{empregado.funcao}}</td>
          <td> 
              <button (click)="atualizaEmpregado(empregado.id)" class="btn btn-info btn-xs btn-xs " style="margin-left: 10px">Atualizar</button>
              <button (click)="empregadoDetalhes(empregado.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
              <button (click)="deleteEmpregado(empregado.id)" class="btn btn-danger" style="margin-left: 10px" >Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
