<h2>Detalhes do Empregado</h2> 

<hr/>
<div *ngIf="empregado">
  <div>
    <label><b>Nome: </b></label> {{empregado.nome}}
  </div>
  <div>
    <label><b>Endereço: </b></label> {{empregado.endereco}}
  </div>
  <div>
    <label><b>Telefone: </b></label> {{empregado.telefone}}
  </div>
  <div>
    <label><b>Email: </b></label> {{empregado.email}}
  </div>
  <div>
    <label><b>CPF: </b></label> {{empregado.cpf}}
  </div>
  <div>
    <label><b>Data de Nascimento: </b></label> {{empregado.dataNascimento | date: 'dd/MM/yyyy'}}
  </div>
  <div>
    <label><b>Função: </b></label> {{empregado.funcao}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar a lista de Empregados</button><br>
