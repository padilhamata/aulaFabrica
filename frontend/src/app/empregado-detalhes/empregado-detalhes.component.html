<h2>Detalhes do Empregado</h2> 

<hr/>
<div *ngIf="empregado">
  <div>
    <label><b>Nome: </b></label> {{empregado.nome}}
  </div>
  <div>
    <label><b>sobrenome: </b></label> {{empregado.sobrenome}}
  </div>
  <div>
    <label><b>Email: </b></label> {{empregado.email}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar a lista de Empregados</button><br>
